application: wwphssinfo
version: slp
runtime: python27
api_version: 1
threadsafe: yes


handlers:
- url: /static
  static_dir: staticfiles/

- url: .*
  script: WWPHSSinfo.wsgi.application

- url: /_ah/(mapreduce|queue|warmup).*
  script: WWPHSSinfo.wsgi.application
  login: admin


libraries:
- name: django
  version: "1.11"

- name: ssl
  version: latest


skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^env/.*$
#- ^*.sqlite3$
#- ^*.log$


